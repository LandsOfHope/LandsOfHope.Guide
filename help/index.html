---

<html>

<head>
    <title>Lands Of Hope Help Guide</title>
    <link rel="stylesheet" href="/css/help.css" />
</head>

<body>
    <section class="help-category-tabs">

        {% for help_category in site.help_categories %}

        <a href="{{help_category.url}}" target="help-topic-frame" class="help-category-tab"
            style="color: {{help_category.color}}">{{help_category.name}}</a>

        {% endfor %}

    </section>

    <section class="help-category-topics-container">
        <iframe name="help-topic-frame" class="help-topic-frame" src="{{site.help_categories[0].url}}"></iframe>
    </section>
</body>

</html>
